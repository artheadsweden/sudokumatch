<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info-area">Welcome to Sudoku! Hold Shift to place pencil marks.</div>
    <div id="sudoku-container">
        <div id="sudoku-and-numbers">
            <div id="sudoku-grid"><!-- Grid groups will be generated by JS --></div>
            <div id="number-buttons">
                <!-- Digit buttons and eraser -->
                <div class="num-btn" data-num="1">1<span class="counter" id="counter-1">0</span></div>
                <div class="num-btn" data-num="2">2<span class="counter" id="counter-2">0</span></div>
                <div class="num-btn" data-num="3">3<span class="counter" id="counter-3">0</span></div>
                <div class="num-btn" data-num="4">4<span class="counter" id="counter-4">0</span></div>
                <div class="num-btn" data-num="5">5<span class="counter" id="counter-5">0</span></div>
                <div class="num-btn" data-num="6">6<span class="counter" id="counter-6">0</span></div>
                <div class="num-btn" data-num="7">7<span class="counter" id="counter-7">0</span></div>
                <div class="num-btn" data-num="8">8<span class="counter" id="counter-8">0</span></div>
                <div class="num-btn" data-num="9">9<span class="counter" id="counter-9">0</span></div>
                
                <div class="num-btn" data-num="0">C</div>
            </div>
        </div>
        <div id="game-controls">
            <!-- Game control buttons -->
            <select id="difficulty-select">
                <option value="simple">Simple</option>
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="very_hard">Very Hard</option>
                <option value="extreme">Extreme</option>
            </select>
            <div id="new-game" class="control-btn">New Game</div>
            <div id="check-solution" class="control-btn">Check Solution</div>
            <div id="get-hint" class="control-btn">Reveal One</div>
            <div id="solve-puzzle" class="control-btn">Solve</div>
        </div>
    </div>
    

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Modal Title</h2>
            <p id="modal-message">Your message here.</p>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <p>Loading puzzle, please wait...</p>
        </div>
    </div>
    <footer id="footer">
        &copy; 2024 by Wokie<br />There are currently over 3,000,000 sudoku puzzles in our database.
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>    
</body>
</html>
